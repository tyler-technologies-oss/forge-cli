name: Build Pull Request

on:
  pull_request:
    paths:
      - '.github/workflows/**/*'
      - '.eslintrc.json'
      - 'gulpfile.ts'
      - 'tsconfig.json'
      - 'bin/**/*'
      - 'config/**/*'
      - 'src/**/*'
      - 'templates/**/*'
      - 'test/**/*'

jobs:
  build:
    name: Build and Test
    uses: tyler-technologies-oss/forge-automation-shared/.github/workflows/wf-build-and-test.yml@v1.0.0
    with:
      TESTS_ENABLED: true
    secrets:
      NPM_TOKEN: ${{ secrets.FORGE_NPM_TOKEN }}
